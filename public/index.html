<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKAN SolarCalc - Acesso</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="main-container">
        <header class="logo-container">
            <img src="assets/logo-arkan.svg" alt="Arkan Solar" class="logo">
        </header>

        <div class="card-container">
            <!-- Card Cliente -->
            <a href="/calc/" class="card-link">
                <div class="card">
                    <div class="card-icon-container">
                        <img src="assets/icon-user.svg" alt="" class="card-icon">
                    </div>
                    <div class="card-content">
                        <h2 class="card-title">Calculadora para Clientes</h2>
                        <p class="card-description">Simule a economia e solicite um orçamento.</p>
                    </div>
                    <div class="card-button">
                        <span>Iniciar Simulação</span>
                        <img src="assets/arrow-right.svg" alt="">
                    </div>
                </div>
            </a>

            <!-- Card Vendedor -->
            <a href="/internal/" class="card-link">
                <div class="card">
                    <div class="card-icon-container">
                        <img src="assets/icon-users.svg" alt="" class="card-icon">
                    </div>
                    <div class="card-content">
                        <h2 class="card-title">Acesso para Vendedores</h2>
                        <p class="card-description">Crie propostas e gerencie leads no CRM.</p>
                    </div>
                    <div class="card-button">
                        <span>Acessar Painel</span>
                        <img src="assets/arrow-right.svg" alt="">
                    </div>
                </div>
            </a>
        </div>

        <footer class="footer">
            <p>&copy; 2024 ARKAN LABS. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
